<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
    </form>

    <h2>Registrar Nuevo Usuario</h2>
    <form id="register-form">
        <input type="text" id="new-username" placeholder="Usuario" required>
        <input type="password" id="new-password" placeholder="Contraseña" required>
        <input type="number" id="age" placeholder="Edad" required>
        <button type="submit">Registrar</button>
    </form>

    <div id="welcome-message" style="display:none;">
        <p>¡Bienvenido!</p>
        <button id="get-data">Obtener Datos (GET)</button>
        <button id="post-data">Enviar Datos (POST)</button>
    </div>


</body>
</html>
