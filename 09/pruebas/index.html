<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de eventos con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #miElemento {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border: 2px solid blue;
        }
    </style>
</head>
<body>

    <div id="miElemento">Pasa el mouse aquí</div>

    <script>
        $('#miElemento').on({
            mouseover: function() {
                console.log('El ratón está sobre el elemento');
            },
            mouseout: function() {
                console.log('El ratón salió del elemento');
            }
        });
    </script>

</body>
</html>
